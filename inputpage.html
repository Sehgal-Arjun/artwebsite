<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/flexslider.css">
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <link rel="stylesheet" href="css/inputpage.css">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700" rel="stylesheet">

        <script src = "js/filtercontent.js" defer></script>
        <script defer type="module" src="js/firebase-scripts.js"></script>
    </head>
    <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">
        
       
        <div class="container">

            <div class="input">
                <button onsubmit= "return false" action="" id = "backbutton" class="action-button">Back to Art Gallery</button>
            </div>

           
            <div class="card">
                <div class="card-image">	
                </div>
                <form class="card-form" onsubmit= "return false" id="inputform" action="">
                    <div class="input">
                        <input type="text" id = "artistname" class="input-field" placeholder="Artist's Name" required/>
                    </div>
                    <div class="input">
                        <input type="text" id = "artlocation" class="input-field" placeholder="Location" required/>
                    </div>
                    <div class="input">
                        <input type="text" id = "class" class="input-field" placeholder="Class" required/>
                    </div>
                    <div class="input">
                        <input type="text" id = "year" class="input-field" placeholder="Year"/>
                    </div>
                    

                    <div class="input">
                        <input type="file" id="artimage" required/>
                        <label for="artimage" id="filebutton">Choose File</label>
                    </div>



                    <div class="input">
                        <button id = "inputbutton" class="action-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
