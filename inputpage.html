<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Page</title>
        <script defer type="module" src="js/firebase-scripts.js"></script>
    </head>
    <body>
        <form onsubmit= "return false" action="">
            <input placeholder="Artist's Name" id = 'artistname'>
            <input placeholder="Location" id = 'artlocation'>
            <input placeholder="Class" id = 'class'>
            <input placeholder="Art" id = 'artimage' type="file">
            <p>Available? :</p>
            <input type="checkbox" id="available" name="available">
            <br><br>
            <button id = "inputbutton">Submit</button>
        </form>
    </body>
</html>
